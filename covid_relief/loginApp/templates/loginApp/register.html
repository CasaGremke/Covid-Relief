<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Register</title>

		<!-- The next 3 links are for bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
		<!-- end of bootstrap stuff -->

		<link rel="stylesheet" href="../../static/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<h2>Register</h2>
				<form action="">
					<div class="form-group">
						<labeL for="username">User Name:</label>
						<input type="text" class="form-control" id="username"  name="username">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd" name="pwd">
					</div>
					<div class="form-group">
						<label for="pass-check">Re-enter Password:</label>
						<input type="password" class ="form-control" id="pass-check" name="pass-check">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class ="form-control" id="email" name="email">
					</div>
					<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" class ="form-control" id="address" name="address">
					</div>
					<div class="form-group">
						<label for="status">Infection Status:</label>
						<select id="status">
							<option>Uninfected</option>
							<option>Infected</option>
							<option>Recovered</option>
							<option>Choose Not To Answer</option>
						</select>
					</div>
						<button type="submit" class="btn btn-default">Submit</button>
				</form>
			<p>Already Registered?<a href = "{% url 'login'%}">Login here</a></p>
		</div>
	</body>
</html>
